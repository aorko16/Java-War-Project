name: Runner self-hosted-deplaoy-99999
on:
  push:
    branches: [ "main" ]

jobs:

  build:
    name: Build Project
    runs-on: self-hosted

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Build WAR File
        run: mvn clean package

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: java-build
          path: target/*.war


  deploy:
    name: Deploy to Tomcat
    runs-on: self-hosted
    needs: build

    steps:
      - name: Download Artifact
        uses: actions/download-artifact@v4
        with:
          name: java-build
          path: ./artifact

      - name: Deploy to Tomcat
        run: |
          sudo cp *.war /opt/tomcat/webapps/
          sudo systemctl restart tomcat

